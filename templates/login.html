{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="row g-3">
        <div class="col-md-4">
        <input autocomplete="off" autofocus class="form-control" id="email" name="email" type = "email" placeholder="Email" type="text">
        </div>
        <div class="col-md-4">
            <input autocomplete="off" autofocus class="form-control" id="password" name="password" type = "password" placeholder="Password" type="text">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
    </form>
{% endblock %}
